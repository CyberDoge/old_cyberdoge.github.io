<!DOCTYPE HTML>
<html>

<head>
    <title>todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/ac4b8dbf1a.js"></script>

</head>

<body>
    <header>
        <div id="logo">
            <img src="resources/main-icon.png">
        </div>
        <div class="news-link">
            <a>Popular</a>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="news-link">
            <a>Latest</a>
        </div>
        <div class="search">
            <div class="search-container">
                <div class="search-input box-hidden" contenteditable="true" autofocus></div>
                <input class="box-hidden" type="submit" value="search">
            </div>
            <i id="search-btn" class="fas fa-search"></i>
        </div>
        <div>
            <i class="far fa-bell"></i>
            <span id="notifications-count">10</span>
        </div>
        <div class="login">
            <i class="ic-user"></i>
            <a>Sign in</a>
        </div>
    </header>
</body>

</html>
