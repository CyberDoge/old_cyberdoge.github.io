<!DOCTYPE html>
<html>

<head>
    <title>
        login
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/login.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="container">
            <img src="resources/img-01.webp" class="inner">
        </div>
        <form action="/login">
            <div class="title">
                Member Login
            </div>

            <div class="input_container">

                <span class="input_span_container email">
                    <input type="email" placeholder="Email">
                </span>
            </div>
            <div class="input_container">
                <span class="input_span_container password">
                    <input type="password" placeholder="Password">
                </span>
            </div>

            <div class="input_container submit_div"><input type="submit" value="LOGIN"></div>
            <div class="text_center"><span>Forgot </span><a href="index.html" target="_blank">Username / Password?</a>
            </div>
            <div class="text_center last">
                <a href="index.hml">Create your Account <i class="arrow_icon"></i></a>
            </div>
        </form>

    </div>
</body>

</html>
